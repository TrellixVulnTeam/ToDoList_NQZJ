<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="/assets/scss/style.css">
</head>

<body>
    <div class="container">
        <!-- contains completed and present tasks-->
        <div class="do-list">
            <div><i class="fas fa-chevron-right fa-3x"></i></div>
            <!-- completed section -->
            <div class="section-completed">
                <h3>Completed</h3>
                <div class="list-completed-task"></div>
            </div>
            <!-- waiting section -->
            <div class="section-waited">
                <div class="task-modal">
                    <input id="new-task" type="text" placeholder="write here">
                    <span class="input-error" style="display: none; color: red; text-align: left; ">You should write something</span>
                    <div><i class="fas fa-arrow-circle-up fa-2x"></i></div>
                </div>
                <h3>To do list</h3>
                <div class="waited-content"></div>
                <div class="waited-bottom-btns">
                    <div><i class="fas fa-plus-circle"></i></div>
                    <!-- <div><i class="fas fa-toilet"></i></div> -->
                </div>
            </div>
        </div>
        <!-- banner section -->
        <div class="section-banner">
            <h5 class="banner-content"></h5>
        </div>
    </div>
    <!-- Custom js -->
    <script src="/app.js"></script>
    <script src="/banner-data.js"></script>
</body>

</html>
