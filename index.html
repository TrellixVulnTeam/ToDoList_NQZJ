<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- contains completed and present tasks-->
        <div class="do-list">
            <div><i class="fas fa-chevron-right fa-3x"></i></div>
            <!-- completed section -->
            <div class="section-completed">
                <h3>Completed</h3>
                <div class="list-task">Project structure</div>
            </div>
            <!-- waiting section -->
            <div class="section-waited">
                <h3>To do list</h3>
                <div class="waited-content">
                    <div class="list-task">Project structure</div>
                    <div class="waited-task-btns">
                        <div><i class="fas fa-edit"></i></div>
                        <div><i class="fas fa-trash-alt"></i></div>
                        <div><i class="far fa-square"></i></div>
                    </div>
                </div>
                <div class="waited-bottom-btns">
                    <div><i class="fas fa-plus-circle"></i></div>
                    <div><i class="fas fa-toilet"></i></div>
                </div>
            </div>
        </div>
        <!-- banner section -->
        <div class="section-banner">
            <h5>Just do it</h5>
        </div>
    </div>
    <!-- Custom js -->
    <script src="/app.js"></script>
</body>

</html>
